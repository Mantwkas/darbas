<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg form</title>
    <link rel="icon" href="user.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: start;
            text-align: center;
        }
        .form-control {
            width: 30%;
        } 
        hr {
            width: 30%;
            margin-top: 20px;
            margin-bottom: 20px;
            border-top: 2px solid rgb(183, 6, 89);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2>Sign Up</h2>
        <hr>
        <input id="register-username" type="text" class="form-control mb-2" placeholder="Username">
        <input id="register-email" type="email" class="form-control mb-2" placeholder="Email">
        <input id="reigster-password" type="Password" class="form-control mb-2" placeholder="Password">
        <button id="send-registration" class="btn btn-primary mb-3">Sign Up</button>
  
        <h2 class="mt-5">Log In</h2>
        <hr>
        <input id="log-username" type="text" class="form-control mb-2" placeholder="Username">
        <input id="log-password" type="Password" class="form-control mb-2" placeholder="Password">
        <button id="log-in" class="btn btn-primary">Log In</button>
    </div> 
    <script src="script.js"></script>
</body>
</html>
