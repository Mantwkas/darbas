<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Prototype</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  
  <link href="game.png" rel="icon">
  
  <style>
body {
    background-color: rgb(234, 224, 238);
    width: 780px;
}
.one {
background-color: rgb(131, 97, 97);

height: 65px;
text-align: center;
}
.two {
    line-height: 70%;
}
.three {
    background-color: rgb(68, 49, 49);
    text-align: center;
}
.four {
    background-color: rgb(131, 97, 97);
    margin-top: 50px;
    justify-content: center;
    text-align: center;
}
.five {
    width: 150px;
    height: 100px;
}
.six {
    padding-top: 30px;
}

  </style>
</head>

<body>
    <div class="container d-flex p-4 column-gap-2">
        <div class="col-sm-6 fw-bold fs-1 py-4 size">
            <h1 style="font-size: 100px;">2048</h1>
        </div>
        <div class="col-sm-3 text-white align-items-center py-2 one"> 
            <h6 class="align-items-center fw-semibold text-secondary">SCORE</h6>
            <P class="two fw-semibold" style="font-size: 30px;">2628</P>
        </div>
        <div class="col-sm-3 text-white align-items-center py-2 one">  
            <h6 class="align-items-center fw-bold text-secondary">BEST</h6>
            <P class="two fw-semibold" style="font-size: 30px;">8712</P>
        </div>
    </div>

    <div class="container d-flex  two">
        <div class="col-sm-9 px-4"> 
           <p>Join the tiles, get to <strong>2048!</strong></p>
           <button type="button" class="btn btn-link px-0 py-0">How to play  <i class="bi bi-arrow-right"></i> </button>
        </div>
        <div class="col-sm-3 fw-semibold text-white align-items-center px-0 three"> 
                <h5 class="align-items-center p-3">New Game</h5>
        </div>
    </div>

    <div class="container d-flex four"> 
        <div>  
            <div style="font-size: 30px;" class="d-flex gap-3 p-2  grid-template-columns  grid-template-rows column-gap row-gap fw-bold align-items-center fw-semibold six">
                <div class="col-3 bg-secondary five"></div>
                <div class="col-3 bg-light five">4</div>
                <div  class="col-3 bg-success five">8</div>
                <div class="col-3 bg-light five">4</div>
              </div>
              <div style="font-size: 30px;" class="d-flex gap-3 p-2 grid-template-columns  grid-template-rows column-gap row-gap fw-bold align-items-center fw-semibold">
                <div  class="col-3 bg-secondary five"></div>
                <div  class="col-3 bg-light five">2</div>
                <div class="col-3 bg-danger five">32</div>
                <div class="col-3 bg-success five">8</div>
              </div>
              <div style="font-size: 30px;" class="d-flex gap-3 p-2  grid-template-columns  grid-template-rows column-gap row-gap fw-bold align-items-center fw-semibold">
                <div class="col-3 bg-secondary five"></div>
                <div class="col-3 bg-secondary five"></div>
                <div class="col-3 bg-secondary five"></div>
                <div class="col-3 bg-warning five">128</div>
              </div>
              <div style="font-size: 30px;" class="d-flex gap-3 p-2 grid-template-columns  grid-template-rows column-gap row-gap fw-bold align-items-center fw-semibold">
                <div class="col-3 bg-secondary five"></div>
                <div class="col-3 bg-secondary five"></div>
                <div class="col-3 bg-warning-subtle five"> 2</div>
                <div class="col-3 bg-warning five">256</div>
              </div>
            
        </div>

    </div>
</body>
</html>
